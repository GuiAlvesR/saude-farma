<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Como Comprar</title>
    <link rel="stylesheet" href="../css/comprar.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../assets/favicon/site.webmanifest" />
  </head>
  <body>
    <header>
      <div>
        <img
          class="logo"
          src="../assets/imagens/logo-sem-fundo-menor.png"
          alt="Logo Saúde Farma"
        />
      </div>
    </header>

    <main>
      <section class="buy">
        <h1>Como Comprar <i class="fa-solid fa-cart-shopping"></i></h1>
        <div>
          <p>
            Você não precisa sair de casa para adquirir seus
            medicamentos/produtos. Entregamos tudo com rapidez e agilidade no
            conforto da sua casa ou trabalho!
          </p>
        </div>

        <div>
          <p>Hoje é um bom dia para pedir um delivery!</p>
        </div>
      </section>
    </main>
  </body>
</html>
